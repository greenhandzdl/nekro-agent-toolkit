name: Build NixOS nekro-agent-toolkit VMDK

on:
  workflow_dispatch:

jobs:
  build-vmdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          extra_nix_config_lines: |
            experimental-features = nix-command flakes

      - name: Check nixos-generators formats
        run: nix run github:nix-community/nixos-generators -- --list

      - name: Build QCOW2 image
        run: |
          mkdir -p build
          nix run github:nix-community/nixos-generators -- -f qcow --flake ./release/nixos#nekro-agent-toolkit -o build/nekro-agent-toolkit.qcow2

      - name: Convert QCOW2 to VMDK
        run: |
          sudo apt-get update && sudo apt-get install -y qemu-utils zip
          qemu-img convert -O vmdk build/nekro-agent-toolkit.qcow2 build/nekro-agent-toolkit.vmdk

      - name: Package images
        run: |
          cd build
          zip nekro-agent-toolkit-images.zip nekro-agent-toolkit.qcow2 nekro-agent-toolkit.vmdk

      - name: Upload images artifact
        uses: actions/upload-artifact@v4
        with:
          name: nekro-agent-toolkit-images
          path: build/nekro-agent-toolkit-images.zip
