name: Build NixOS nekro-agent-toolkit VMDK

on:
  workflow_dispatch:

jobs:
  build-vmdk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          extra_nix_config_lines: |
            experimental-features = nix-command flakes

      - name: Check nixos-generators formats
        run: nix run github:nix-community/nixos-generators -- --help

      - name: Build VMDK image
        run: |
          mkdir -p build
          nix build ./release/nixos#nixosConfigurations.nekro-agent-toolkit.config.formats.vmdk
          mv result/nekro-agent-toolkit.vmdk build/nekro-agent-toolkit.vmdk

      - name: Upload VMDK artifact
        uses: actions/upload-artifact@v4
        with:
          name: nekro-agent-toolkit-vmdk
          path: build/nekro-agent-toolkit.vmdk
